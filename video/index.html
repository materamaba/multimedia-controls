<!DOCTYPE html>

<head>

<body>
<div class="wideo-container">
    <video id="film" contextmenu="return false;">
        <source src="gragas.mp4" type="video/mp4"/>
    </video>
    <div class="kontrolki">
        <button id="play" onclick="play()">

              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">

              </svg>
        </button>
        <input type="range" id="poziomglosnosci" value="1" min="0" max="1" step="0.01" onmousemove="zmienglos()"/>
        <input type="range" id="poziomczasu" value="0" min="0" step="0.0001" oninput="zmianaczasu()"/>
        <span id="czas"></span>
        <button class="fs" id="fs" onclick="Fullscreen()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-fullscreen" viewBox="0 0 16 16">
                <path d="M1.5 1a.5.5 0 0 0-.5.5v4a.5.5 0 0 1-1 0v-4A1.5 1.5 0 0 1 1.5 0h4a.5.5 0 0 1 0 1h-4zM10 .5a.5.5 0 0 1 .5-.5h4A1.5 1.5 0 0 1 16 1.5v4a.5.5 0 0 1-1 0v-4a.5.5 0 0 0-.5-.5h-4a.5.5 0 0 1-.5-.5zM.5 10a.5.5 0 0 1 .5.5v4a.5.5 0 0 0 .5.5h4a.5.5 0 0 1 0 1h-4A1.5 1.5 0 0 1 0 14.5v-4a.5.5 0 0 1 .5-.5zm15 0a.5.5 0 0 1 .5.5v4a1.5 1.5 0 0 1-1.5 1.5h-4a.5.5 0 0 1 0-1h4a.5.5 0 0 0 .5-.5v-4a.5.5 0 0 1 .5-.5z"/>
            </svg>
        </button>
    </div>
</div>

</body>
</html>
